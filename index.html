<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Wizard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="header-image">
      <h2 class="header-text">Weather Wizard</h2>
    </div>
    <main>
      <div class="flex-parent">
        <div>
          <div class="card">
            <h3 class="card-header text-uppercase">Search by City</h3>
            <form id="searchbar" class="card-body">
              <label class="form-label" for="City Name">City Name</label>
              <input
                name="city"
                id="city"
                type="text"
                autofocus="true"
                class="form-input"
              />
              <button type="submit" class="btn btn-outline-info">
                Get Weather!
              </button>
            </form>
          </div>
        </div>
        <div class="search-results" style="flex-grow: 1">
          <h3 id="city-name"></h3>
          <img id="icon" src="" />
          <p id="conditions"></p>
          <p id="temp"></p>
          <p id="wind-speed"></p>
          <p id="humidity"></p>
        </div>
      </div>
      <!--search history and 5-day forecast go under the search bar and results row-->
      <div class="flex-parent">
        <!--Search history-->
        <div class="search-history">
          <h4>Search History</h4>
        </div>
        <div id="forecast-section" style="border: 3px solid blue">
          <!--5 Day Forecast needs cards to appear below-->
          <div>
            <h4 id="forecast-heading"></h4>
          </div>
          <div
            id="forecast-cards"
            style="border: 3px solid orange; flex-grow: 1"
          ></div>
        </div>
      </div>
    </main>

    <script src="./assets/javascript/script.js"></script>
  </body>

  <footer></footer>
</html>
